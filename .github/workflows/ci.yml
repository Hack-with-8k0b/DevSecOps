name: simple_pipeline

on: push

jobs:
  Build:
    runs-on: ubuntu-latest
    
    steps:
      
      - name: Check out Code
        uses: actions/checkout@v2
        env: 
          filename: $GITHUB_WORKFLOW:$GITHUB_RUN_ID

      - name: echoing the file name
        run: |
          echo $GITHUB_WORKFLOW
          echo $GITHUB_RUN_ID
      
      - name: Building Docker Images
        run: |
          docker image build -t $filename . 
          docker image tag $filename nbharathkumara/$filename
          docker image tag $filename nbharathkumara/$GITHUB_WORKFLOW:latest
      
      - name: listing the files
        run: docker images


